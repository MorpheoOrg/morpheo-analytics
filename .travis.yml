sudo: false
language: node_js

node_js:
- node

cache:
  directories:
  - node_modules

matrix:
  include:
  - os: osx
  - os: linux

dist: trusty

# Package the app for the corresponding os
before_deploy:
  - yarn package
  - ls release
  - ./build_tools/travis/before_deploy.sh

deploy:
  provider: gcs
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: morpheo_analytics
  local-dir: release
  acl: public-read
  skip_cleanup: true
  on:
    repo: MorpheoOrg/morpheo-analytics
    all_branches: true