os: unstable

environment:
  matrix:
    - nodejs_version: 8.4
  ACCESS_KEY_ID:
    secure: UvVPpZf061h7MQW3AzgE9ZaOacQWkJkqwVNfQRshr8Y=
  SECRET_ACCESS_KEY:
    secure: doTmODgyuZ2yxCxF4eYjQtZjh78+Ro/UOn/ApTaKaJl+BaMf6dgGFT38u0+2qiMZ  
  PROJECT_ID:
    secure: YzwnhCHR/H1gHE5HmHKTkg==

platform:
  - x64

cache:
  - node_modules -> package.json

matrix:
  fast_finish: true

build: off

version: '{build}'

shallow_clone: true

clone_depth: 1

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test
  - npm run package

artifacts:
  - path: release
    name: release

before_deploy:
  - python --version
  - pip --version
  - pip install gsutil

deploy_script:
  - ps: ./build_tools/appveyor/deploy_script.ps1
  - ps: ls release
