<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Analytics</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="devTools"></div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          // scripts.push('../../dll/renderer.dev.dll.js');
          scripts.push('http://localhost:1212/dist/reactVendors-dll.js');
          scripts.push('http://localhost:1212/dist/reduxVendors-dll.js');
          scripts.push('http://localhost:1212/dist/commonVendors-dll.js');
        }
        else {
          scripts.push('./dist/reactVendors-dll.js');
          scripts.push('./dist/reduxVendors-dll.js');
          scripts.push('./dist/commonVendors-dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/renderer.dev.js'
            : './dist/renderer.prod.js'
        );


        document.write(
          scripts
            .map(script => '<script defer src="' + script + '"><\/script>')
            .join('')
        );
      }
    </script>
  </body>
</html>
